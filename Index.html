<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Vibe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #1e1e1e;
            overflow: hidden;
            position: relative;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .button {
            padding: 20px 40px;
            margin: 40px;
            cursor: pointer;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 32px;
            z-index: 1;
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .button:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }
        
        #displayText {
            display: none;
            font-size: 48px;
            font-family: Arial, sans-serif;
            background-color: transparent;
            padding: 40px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            color: #00ff00;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        #displayText.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #progressBar {
            width: 0;
            height: 5px;
            background-color: #00ff00;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 2s linear;
        }

        .quote {
            font-size: 24px;
            color: #ffffff;
            margin: 20px 0;
        }

        .author {
            font-size: 20px;
            color: #ff69b4;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div id="content">
    <button class="button" id="holdButton">Hold Me
        <div id="progressBar"></div>
    </button>
</div>

<div id="displayText">
    <p id="quote" class="quote"></p>
    <p id="author" class="author"></p>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    const button = document.getElementById('holdButton');
    const progressBar = document.getElementById('progressBar');
    const displayText = document.getElementById('displayText');
    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');
    let holdTimeout;

    const API_URL = 'https://api.quotable.io/random';

    const getQuote = async () => {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const quote = data.content;
            const author = data.author || 'Unknown';
            quoteEl.textContent = quote;
            authorEl.textContent = `~ ${author}`;
        } catch (error) {
            console.log(error);
            quoteEl.textContent = 'Oops! Something went wrong.';
            authorEl.textContent = '';
        }
    };

    button.addEventListener('touchstart', () => {
        progressBar.style.width = '100%';
        holdTimeout = setTimeout(() => {
            getQuote();
            showText();
        }, 2000);
    });

    button.addEventListener('touchend', () => {
        clearTimeout(holdTimeout);
        progressBar.style.width = '0';
    });

    button.addEventListener('touchcancel', () => {
        clearTimeout(holdTimeout);
        progressBar.style.width = '0';
    });

    function showText() {
        document.getElementById('content').style.display = 'none';
        displayText.style.display = 'block';
        setTimeout(() => {
            displayText.classList.add('show');
        }, 100);
    }

    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 150,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": ["#ff00ff", "#00ffff", "#ffff00", "#ff69b4"]
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                }
            },
            "opacity": {
                "value": 0.7,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 2,
                    "opacity_min": 0.3,
                    "sync": false
                }
            },
            "size": {
                "value": 15,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 15,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": false
            },
            "move": {
                "enable": true,
                "speed": 8,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "bubble"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 250,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>

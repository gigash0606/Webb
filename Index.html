<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Vibes</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #243b55, #141e30);
            color: #ffffff;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            z-index: 10;
        }

        .button {
            padding: 15px 30px;
            cursor: pointer;
            background-color: rgba(233, 69, 96, 0.9);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: scale(1.05);
            background-color: rgba(215, 35, 35, 0.9);
            box-shadow: 0px 4px 15px rgba(215, 35, 35, 0.5);
        }
        
        #displayText {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            max-width: 80%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .quote {
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .author {
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-10px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <button class="button" id="clickButton">Click Me</button>
    <div id="displayText">
        <p id="quote" class="quote"></p>
        <p id="author" class="author"></p>
    </div>
</div>

<script>
    const button = document.getElementById('clickButton');
    const displayText = document.getElementById('displayText');
    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');

    const quotes = [
        { text: "The only way to make sense out of change is to plunge into it, move with it, and join the dance.", author: "~ Alan Watts" },
        { text: "In the universe, there are things that are known and things that are unknown, and in between them, there are doors.", author: "~ William Blake" },
        // ... (rest of the quotes)
    ];

    button.addEventListener('click', () => {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteEl.textContent = randomQuote.text; 
        authorEl.textContent = randomQuote.author; 
        displayText.style.opacity = '1';
    });

    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        particle.style.left = `${startX}px`;
        particle.style.top = `${startY}px`;
        
        const duration = Math.random() * 15 + 5;
        particle.style.animation = `float ${duration}s infinite alternate`;
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
            particle.remove();
        }, duration * 1000);
    }

    setInterval(createParticle, 200);
</script>
</body>
</html>
